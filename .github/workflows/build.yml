name: Build Windows Exe

on:
  push:
    branches: [ "main", "master" ]  # main または master ブランチへのプッシュで発動

jobs:
  build:
    runs-on: windows-latest  # Windows環境でビルドを実行

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gradio requests Pillow deep-translator pyinstaller

    - name: Build with PyInstaller
      # ユーザー指定のコマンドを実行
      run: |
        pyinstaller --name "FggArtAssist" --onefile --collect-all gradio --collect-all gradio_client --collect-all deep_translator --exclude-module cv2 --exclude-module opencv-python fgg_art_assist.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FggArtAssist-Windows
        path: dist/FggArtAssist.exe